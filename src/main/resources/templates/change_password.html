<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">

<head>
    <title>[[${titleChangePassword}]]</title>
</head>

<body>
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
    </div>

    <div id="home-main-content" class="py-5 mt-5">
        <h1 class="text-center mb-3" th:text="${msg}"></h1>

        <div class="d-flex justify-content-center">
            <form th:action="@{/changePassword}" method="POST" class="rounded py-4 border border-primary w-75">

                <div th:if="${newMessage != null}" class=" alert alert-danger text-center">
                    [[${newMessage}]]
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-3 col-form-label asterisk">Old password:</label>
                    <input class="col-4 form-control" type="password" name="oldPassword" placeholder="Old password"
                           required autofocus minlength="6" maxlength="64"/>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-3 col-form-label asterisk">New Password:</label>
                    <input class="col-4 form-control" type="password" id="newPassword" name="newPassword"
                           placeholder="New password" required minlength="6" maxlength="64"/>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-3 col-form-label asterisk">Repeat new password:</label>
                    <input class="col-4 form-control" type="password" name="confirmPassword"
                           placeholder="Confirm new password" required minlength="6" maxlength="64"/>
                </div>

                <div class="text-center pt-3">
                    <input class="btn btn-success" type="submit" value="Change Password"/>
                </div>
            </form>
        </div>
    </div>

    <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
    </div>

</body>
</html>
